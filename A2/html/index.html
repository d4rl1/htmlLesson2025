<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Required Metadata-->
        <meta charset="UTF-8">
        <meta name ="robot" content=" noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Best Pizza for your lazy day with fast delivery">
        <title>I Love Pizza</title>
        <link rel="stylesheet" href="../css/style.css">

    </head>

    <body>
        <header>
            <!--Header-->
            <div>
                <a href="index.html"><img alt="I LOVE PIZZA's logo" src="../image/logo.png"></a>
                <h1>I LOVE PIZZA</h1>
            </div>
        </header>

        <main>
            <!--Customer and Pizza Details -->

            <form>
            <div class="form">
                <!-- Pizza's Image -->
                <div class="pizza-image">
                    <img src="../image/pizza.png" alt="Pizza Image">
                </div>
                <!--Pizza Details -->
                <div class="pizza-details">
                    <h3> Choose your pizza</h3>
                    <label for="size">Size: </label>
                    <select id="size" required>
                        <option value="">Select a size</option>
                        <option value="6 Inch Small Pizza">6" Small Pizza</option>
                        <option value="12 Inch Medium Pizza">12" Medium pizza</option>
                        <option value="14 Inch Large Pizza">14" Large Pizza</option>
                    </select>
                    <!-- Pizza's Crust -->
                <div class="crust">
                    <label>Crust:</label>
                    <label for="thin">Thin</label>
                    <input type="radio" id="thin" name="crust" value="Thin Crust" checked>

                    <label for="thick">Thick</label>
                    <input type="radio" id="thick" name="crust" value="Thick Crust">

                    <label for="stuffed">Stuffed</label>
                    <input type="radio" id="stuffed" name="crust" value="Stuffed Crust">
                </div>
                    <!-- Pizza's Toppings -->
                <div class="toppings">
                    <label>Toppings:</label>
                    <label for="pepperoni">Pepperoni</label>
                    <input type="checkbox" id="pepperoni" name="toppings" value="Pepperoni">
                    <label for="grilled-chicken">Grilled Chicken</label>
                    <input type="checkbox" id="grilled-chicken" name="toppings" value="Grilled Chicken">
                    <label for="green-pepper">Green Pepper</label>
                    <input type="checkbox" id="green-pepper" name="toppings" value="Green Pepper">
                    <label for="beef">Beef</label>
                    <input type="checkbox" id="beef" name="toppings" value="Beef">
                    <label for="black-olives">Black Oliver</label>
                    <input type="checkbox" id="black-olives" name="toppings" value="Black Olives">
                    <label for="bacon">Bacon</label>
                    <input type="checkbox" id="bacon" name="toppings" value="Bacon">
                    <label for="mushroom">Mushroom</label>
                    <input type="checkbox" id="mushroom" name="toppings" value="Mushroom">
                </div>


                <!--quantity-->
                <label for="quantity">Quantity: </label>
                <input type="number" id="quantity" value="1" min="0" max="99">

                <label for="special-instructions">Special Instructions: </label>
                <textarea id="special-instructions" rows="2" ></textarea>
                </div>
                    <!-- Customer details-->
                    <div class="delivery-details">
                        <h3>Delivery Details</h3>
                        <label for="Full-Name">Full Name: </label>
                        <input type="Text" id="Full-Name" placeholder="Peter Griffin" required>

                        <label for="Address">Address: </label>
                        <input type="text" id="Address" placeholder="1 Georgian Dr, Barrie, ON L4M 1E9" required>

                        <label for="Phone-Number">Phone Number: </label>
                        <input type="tel" id="Phone-Number" placeholder="437-420-6969" maxlength="12" required>

                        <label for="Email">Email: </label>
                        <input type="email" id="Email" placeholder="HideoKojima@gmail.com" required>
                    </div>
                <!-- Submit Button -->

            </div>
            <div class="submit">
                <input type="submit" Value="Place order">
            </div>
            </form>
        </main>
    <footer>
        <p>A2 Minh Hieu Duong</p>
        <p>Student ID: 200644581</p>
    </footer>
    </body>
</html>
